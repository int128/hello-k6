name: test

on:
  pull_request:
    paths:
      - src/**
      - '*.json'
      - '*.yaml'
      - .github/workflows/test.yaml
  push:
    branches:
      - main
    paths:
      - src/**
      - '*.json'
      - '*.yaml'
      - .github/workflows/test.yaml

jobs:
  check:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: corepack enable pnpm
      - run: pnpm i
      - run: pnpm lint --fix
      - run: pnpm format
      - uses: int128/update-generated-files-action@v2
